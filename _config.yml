# Welcome to Beautiful Jekyll!
# 이 파일은 블로그의 환경 설정을 조절하는 파일입니다.
# 필요한 부분만 한글화 했습니다.

# --- 필수 설정--- #

# 웹사이트 이름
title: 제목

# 사이트에 표시 될 닉네임
author: 이름 

# --- 상단에 표시될 메뉴 이름들 --- #

navbar-links:
  About: "aboutme" # 이렇게 마크다운 문서를 보여줄 수도 있고 (이 때 .md는 뺀 제목만 씁니다)
  Postype: "https://postype.com/" # 이렇게 외부 링크로 이어지게 할 수도 있습니다.
  Links: 
    - Learn markdown: "https://www.markdowntutorial.com/" # 이렇게 드롭다운 메뉴를 만들 수도 있습니다.

# --- 로고 --- #

# 상단에 보여질 아바타 이미지입니다. 정사각형 이미지에 최적화
# 이미지를 표시하지 않으려면 아래 줄을 모두 지워주세요.
avatar: "/assets/img/avatar-icon.png"

# 아바타 이미지를 둥글게 만들어 줍니다. 해제하려면 true를 false로 바꿔주세요.
